<div class="mailutils__bulkactions-checkbox">
  <span class="mailutils__checkbox mailutils__bulkactions-checkbox-toggle" ng-click="toggleCheckbox()">
    <i
      class="mailutils__checkbox--checked material-icons"
      ng-class="{'mailutils__checkbox--checked--hide': !showCheckboxes}">
      {{showCheckboxes ? 'check_box' : 'check'}}
    </i>
  </span>
  <button
    type="button"
    class="mailutils__bulkactions-select-mode-dropdown dropdown-toggle"
    ng-class="{disabled: !showCheckboxes}"
    data-toggle="dropdown">
    <i class="fa fa-caret-down"></i>
  </button>
  <ul class="dropdown-menu">
    <li>
      <a
        href=""
        ng-disabled="!isSelectAllAvailable"
        ng-class="{'mailutils__link-disabled disabled': !isSelectAllAvailable}"
        ng-click="select('all')"
        ng-attr-title="{{isSelectAllAvailable ? 'Select everything that matches search.' : 'Loading, Please wait! ...'}}">
        Everything ({{everythingCount}})
      </a>
    </li>
    <li>
      <a
        href=""
        ng-click="select('visible')"
        title="Select all displayed items">
        Displayed ({{displayedCount}})
      </a>
    </li>
    <li>
      <a
        href=""
        ng-click="select('none')"
        title="Deselect all items">
        None
      </a>
    </li>
  </ul>
</div>
